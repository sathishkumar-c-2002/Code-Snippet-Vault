<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
    
    <link rel="stylesheet" type="text/css" href="https://csshake.surge.sh/csshake.min.css">
    
    <style>
      img {
        width: 50px;
        height: 50px;
        object-fit: cover;
        background-color: red;
      }

      .shake-trigger {
        display: inline-block;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Shake Slow -->
    <div class="shake-trigger" id="shake-slow">
      <div class="shake-slow">
        <img src="https://gratisography.com/wp-content/uploads/2024/10/gratisography-cool-cat-800x525.jpg" alt="Cool Cat">
      </div>
    </div>
    
    <!-- Shake Hard -->
    <div class="shake-trigger" id="shake-hard">
      <div class="shake-hard">
        <img src="https://gratisography.com/wp-content/uploads/2024/10/gratisography-cool-cat-800x525.jpg" alt="Cool Cat">
      </div>
    </div>

    <script>
      function triggerShake(id, shakeClass) {
        const element = document.getElementById(id);
        if (element) {
          
          element.classList.remove(shakeClass);
          void element.offsetWidth;
          element.classList.add(shakeClass);
        }
      }

      document.getElementById("shake-slow").addEventListener("click", function() {
        triggerShake("shake-slow", "shake-opacity");
      });

      document.getElementById("shake-hard").addEventListener("click", function() {
        triggerShake("shake-slow", "shake-slow");
      });
    </script>
  </body>
</html>
